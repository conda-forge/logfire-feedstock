{% set name = "logfire" %}
{% set version = "3.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/logfire-{{ version }}.tar.gz
  sha256: dc64745641d077e9411836c0d17af08f4fcef2737545dc43b67e51b20679e88b

build:
  entry_points:
    - logfire = logfire.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - typing_extensions >=4.1.0
    - executing >=2.0.1
    - opentelemetry-sdk >=1.21.0,<1.31.0
    - opentelemetry-exporter-otlp-proto-http >=1.21.0,<1.31.0
    - opentelemetry-instrumentation >=0.41b0
    - rich >=13.4.2
    - protobuf >=4.23.4
    - typing-extensions >=4.1.0
    - tomli >=2.0.1

test:
  imports:
    - logfire
  commands:
    - pip check
    - logfire --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pydantic/logfire
  dev_url: https://github.com/pydantic/logfire
  doc_url: https://docs.pydantic.dev/logfire
  summary: The best Python observability tool! ðŸªµðŸ”¥
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Kludex
    - samuelcolvin
